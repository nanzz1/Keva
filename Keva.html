<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1c1c1c, #3a3a3a, #5a5a5a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid white;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            color: white;
        }

        p {
            font-size: 14px;
            color: white;
            margin: 8px 0;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .social-media img {
            width: 32px;
            height: 32px;
            transition: 0.3s;
        }

        .social-media img:hover {
            transform: scale(1.2);
        }

        .btn {
            display: inline-block;
            background: none;
            border: 2px solid white;
            padding: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            width: 80%;
            text-align: center;
            margin-top: 10px;
        }

        .btn:hover {
            background: white;
            color: black;
        }
         Img {
           Border-radius: 50% ;
       }
    </style>
</head>
